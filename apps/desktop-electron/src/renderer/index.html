<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenCode Buddy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: transparent;
    }

    #app {
      width: 100%;
      height: 100%;
      background: rgba(20, 20, 30, 0.9);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      color: #fff;
      -webkit-app-region: drag;
    }

    .titlebar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px 12px 0 0;
      -webkit-app-region: drag;
    }

    .titlebar h1 {
      font-size: 12px;
      font-weight: 500;
      opacity: 0.8;
    }

    .titlebar-buttons {
      display: flex;
      gap: 8px;
      -webkit-app-region: no-drag;
    }

    .titlebar-btn {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .titlebar-btn:hover {
      opacity: 1;
    }

    .btn-minimize {
      background: #ffbd2e;
    }

    .btn-close {
      background: #ff5f57;
    }

    .content {
      flex: 1;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      -webkit-app-region: no-drag;
    }

    .debug-panel {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 12px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 11px;
    }

    .debug-row {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .debug-row:last-child {
      border-bottom: none;
    }

    .debug-label {
      opacity: 0.6;
    }

    .debug-value {
      font-weight: 600;
    }

    .status-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-idle {
      background: #2ecc71;
      color: #000;
    }

    .status-busy {
      background: #e74c3c;
      color: #fff;
    }

    .status-no-session {
      background: #7f8c8d;
      color: #fff;
    }

    .game-container {
      background: #1a1a2e;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #game-canvas {
      display: block;
    }

    /* Config Wizard Modal */
    .wizard-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      -webkit-app-region: no-drag;
    }

    .wizard-overlay.hidden {
      display: none;
    }

    .wizard-modal {
      background: linear-gradient(135deg, #1e1e2e 0%, #2d2d3d 100%);
      border-radius: 16px;
      padding: 24px;
      width: 340px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .wizard-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      text-align: center;
    }

    .wizard-subtitle {
      font-size: 12px;
      opacity: 0.6;
      text-align: center;
      margin-bottom: 20px;
    }

    .wizard-field {
      margin-bottom: 16px;
    }

    .wizard-label {
      display: block;
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 6px;
    }

    .wizard-input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      font-size: 13px;
    }

    .wizard-input:focus {
      outline: none;
      border-color: #6366f1;
    }

    .wizard-hint {
      font-size: 11px;
      opacity: 0.5;
      margin-top: 6px;
    }

    .wizard-btn {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .wizard-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
    }

    .wizard-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
  </style>
</head>
